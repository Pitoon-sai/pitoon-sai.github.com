<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasmotos-Arts</title>
    <link rel="stylesheet" href="../Dasmotos/CSS.css" type="text/css">  
</head>
<body>
    <section>
    
        <div class="header">
            <h1>Dastomo's Arts & Crafts</h1>
        </div>

        <article class="Article-Brushes">Brushes</article>
        <figure class="Figure-Brushes">
            <img src="hacksaw.jpeg" alt="Brushes">
            <figcaption>
                <h2>Hacksaw Brushes</h2>
                <p>Made of highest quality oak, Hacksaw brushes are known for their weight and ability to hold paint in large amount.
                    Available in different sizes. <a style="font-weight: bold; color: blue;">Starting at $3.00/brush.</a></p>
            </figcaption>
        </figure>

        <article class="Article-Frames">Frames</article>
        <figure class="Figure-Frames">
            <img src="frames.jpeg" alt="Frames">
            <figcaption>
                <h2>Art frames (assorted)</h2>
                <p>Assorted frames made of different material, including MDF, brichwood and PDE. 
                    Selected frames can be sanded and painted according to your needs. <a style="font-weight: bold; color: blue;">Starting at $2.00/frame.</a></p>
            </figcaption>
        </figure>

        <article class="Article-Paint">Paint</article>
        <figure class="Figure-Paint">
            <img src="finnish.jpeg" alt="Paint">
            <figcaption>
                <h2>Clean Finnish Paint</h2>
                <p>Imported paint from Finland. Over 256 colors available in-store, varying in quantity (1 oz. to 8 oz.). 
                    Clean Finnish paint microbinds to canvas, increasing the finish and longevity of any artwork. <a style="font-weight: bold; color: blue;">Starting at $5.00/tube.</a></p>
            </figcaption>
        </figure>

    </section>
</body>

</html>
